<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <title>7 Wonders Scoring</title>
</head>
<body>
    <div class="container">
        <h1>7 Wonders Scoring Calculator</h1>
        <div class="border-div">
            <div class="row player-row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-1 text-center"><i class="fas fa-user fa-2x icon"></i></div>
                <div class="col-md-1"><input class="form-control" type="text" maxlength="7" placeholder="players" /></div>
                <div class="col-md-1"><input class="form-control" type="text" maxlength="7" /></div>
                <div class="col-md-1"><input class="form-control" type="text" maxlength="7" /></div>
                <div class="col-md-1"><input class="form-control" type="text" maxlength="7" /></div>
                <div class="col-md-1"><input class="form-control" type="text" maxlength="7" /></div>
                <div class="col-md-1"><input class="form-control" type="text" maxlength="7" /></div>
                <div class="col-md-1"><input class="form-control" type="text" maxlength="7" /></div>
                <div class="col-md-2 empty"></div>
            </div>

            <div class="row battle-row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-1 battle-icon text-center"><i class="fas fa-shield-alt fa-2x icon"></i></div>
                <div class="col-md-1"><input id="player1battle" type="number" class="form-control" placeholder="battle" /></div>
                <div class="col-md-1"><input id="player2battle" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player3battle" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player4battle" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player5battle" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player6battle" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player7battle" type="number" class="form-control" /></div>
                <div class="col-md-2 empty"></div>
            </div>
            <div class="row money-row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-1 text-center"><i class="fas fa-dollar-sign fa-2x icon"></i></div>
                <div class="col-md-1"><input id="player1money" type="number" class="form-control" placeholder="money" /></div>
                <div class="col-md-1"><input id="player2money" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player3money" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player4money" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player5money" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player6money" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player7money" type="number" class="form-control" /></div>
                <div class="col-md-2 empty"></div>

            </div>
            <div class="row wonder-row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-1 wonder-icon text-center"><i class="fas fa-caret-up icon fa-2x"></i></div>
                <div class="col-md-1"><input id="player1wonder" type="number" class="form-control" placeholder="wonder" /></div>
                <div class="col-md-1"><input id="player2wonder" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player3wonder" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player4wonder" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player5wonder" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player6wonder" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player7wonder" type="number" class="form-control" /></div>
                <div class="col-md-2 empty"></div>

            </div>
            <div class="row civilian-row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-1 civilian-icon text-center"><i class="fas fa-users fa-2x icon"></i></div>
                <div class="col-md-1"><input id="player1civilian" type="number" class="form-control" placeholder="civilian" /></div>
                <div class="col-md-1"><input id="player2civilian" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player3civilian" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player4civilian" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player5civilian" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player6civilian" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player7civilian" type="number" class="form-control" /></div>
                <div class="col-md-2 empty"></div>

            </div>
            <div class="row commerce-row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-1 commerce-icon text-center"><i class="fas fa-truck fa-2x icon"></i></div>
                <div class="col-md-1"><input id="player1commerce" type="number" class="form-control" placeholder="commerce" /></div>
                <div class="col-md-1"><input id="player2commerce" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player3commerce" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player4commerce" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player5commerce" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player6commerce" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player7commerce" type="number" class="form-control" /></div>
                <div class="col-md-2 empty"></div>

            </div>
            <div class="scienceItems-row" style="display:none">
                <div class="row tablets-row">
                    <div class="col-md-2 empty"></div>
                    <div class="col-md-1 scienceItems-icon text-center"><i class="fas fa-tablet fa-2x icon"></i></div>
                    <div class="col-md-1"><input id="player1tablets" type="number" class="form-control" placeholder="tablets" /></div>
                    <div class="col-md-1"><input id="player2tablets" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player3tablets" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player4tablets" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player5tablets" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player6tablets" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player7tablets" type="number" class="form-control" /></div>
                    <div class="col-md-2 empty"></div>
                </div>
                <div class="row compasses-row">
                    <div class="col-md-2 empty"></div>
                    <div class="col-md-1 scienceItems-icon text-center"><i class="far fa-compass fa-2x icon"></i></div>
                    <div class="col-md-1"><input id="player1compasses" type="number" class="form-control" placeholder="compasses" /></div>
                    <div class="col-md-1"><input id="player2compasses" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player3compasses" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player4compasses" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player5compasses" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player6compasses" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player7compasses" type="number" class="form-control" /></div>
                    <div class="col-md-2 empty"></div>
                </div>
                <div class="row gears-row">
                    <div class="col-md-2 empty"></div>
                    <div class="col-md-1 scienceItems-icon text-center"><i class="fas fa-cogs icon fa-2x"></i></div>
                    <div class="col-md-1"><input id="player1gears" type="number" class="form-control" placeholder="gears" /></div>
                    <div class="col-md-1"><input id="player2gears" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player3gears" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player4gears" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player5gears" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player6gears" type="number" class="form-control" /></div>
                    <div class="col-md-1"><input id="player7gears" type="number" class="form-control" /></div>
                    <div class="col-md-2 empty"></div>
                </div>
            </div>
            <div class="row science-row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-1 science-icon text-center"><i class="fas fa-flask fa-2x icon"></i></div>
                <div class="col-md-1"><input id="player1sciencetotal" type="number" class="form-control" placeholder="science" readonly /></div>
                <div class="col-md-1"><input id="player2sciencetotal" type="number" class="form-control" readonly /></div>
                <div class="col-md-1"><input id="player3sciencetotal" type="number" class="form-control" readonly /></div>
                <div class="col-md-1"><input id="player4sciencetotal" type="number" class="form-control" readonly /></div>
                <div class="col-md-1"><input id="player5sciencetotal" type="number" class="form-control" readonly /></div>
                <div class="col-md-1"><input id="player6sciencetotal" type="number" class="form-control" readonly /></div>
                <div class="col-md-1"><input id="player7sciencetotal" type="number" class="form-control" readonly /></div>
                <div class="col-md-2 empty"></div>
            </div>
            <div class="row guild-row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-1 guild-icon text-center"><i class="far fa-handshake fa-2x icon"></i></div>
                <div class="col-md-1"><input id="player1guild" type="number" class="form-control" placeholder="guild" /></div>
                <div class="col-md-1"><input id="player2guild" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player3guild" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player4guild" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player5guild" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player6guild" type="number" class="form-control" /></div>
                <div class="col-md-1"><input id="player7guild" type="number" class="form-control" /></div>
                <div class="col-md-2 empty"></div>
            </div>
            <div class="row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-8">
                    <button id="calculate" class="btn btn-success btn-block">Calculate Score</button>
                </div>
                <div class="col-md-2 empty"></div>
            </div>
            <div class="row total-row">
                <div class="col-md-2 empty"></div>
                <div class="col-md-1 total-icon text-center"><i class="fas fa-calculator fa-2x text-white icon"></i></div>
                <div class="col-md-1"><input id="player1total" type="number" class="form-control" placeholder="total" readonly /></div>
                <div class="col-md-1"><input id="player2total" type="number" class="form-control" readonly /></div>
                <div class="col-md-1"><input id="player3total" type="number" class="form-control" readonly /></div>
                <div class="col-md-1"><input id="player4total" type="number" class="form-control" readonly /></div>
                <div class="col-md-1"><input id="player5total" type="number" class="form-control" readonly /></div>
                <div class="col-md-1"><input id="player6total" type="number" class="form-control" readonly /></div>
                <div class="col-md-1"><input id="player7total" type="number" class="form-control" readonly /></div>
                <div class="col-md-2 empty"></div>
            </div>
        </div>
    </div>
     <script src="Scripts/jquery-3.3.1.js"></script>
     <script src="Scripts/bootstrap.js"></script>
     <script src="app.js"></script>
</body>
</html>
